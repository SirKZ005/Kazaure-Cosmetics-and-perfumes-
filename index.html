<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazaure Cosmetics and Perfumes</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            vertical-align: top;
            background-color: #fff;
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Products Section -->
    <section id="products" class="section">
        <h2>Our Products</h2>
        <div class="product-card">
            <img src="perfume-image.jpg" alt="Perfume">
            <h3>Perfume</h3>
            <p>Enchanting fragrances for every occasion</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="face-cream-image.jpg" alt="Face Cream">
            <h3>Face Cream</h3>
            <p>Nourish and hydrate your skin</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Kazaure Cosmetics and Perfumes. All rights reserved.</p>
        <p>Follow us on <a href="#">Instagram</a> | <a href="#">Facebook</a> | <a href="#">Twitter</a></p>
    </footer>

</body>
</html>
